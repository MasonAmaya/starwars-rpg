<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>
  <link rel="stylesheet" type="text/css" href="Assets/style.css">

 
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>

  
  <div class="container">

   
    <div class="jumbotron">

      <h1 class="text-center"><strong><marquee behavior="scroll" direction="up" scrollamount="5"><div class="text">Welcome To Star Wars RPG!!!</div></marquee></strong></h1>
      
      <h2 class="text-center"><marquee><div class="text2">May The Force Be With You!!</div></marquee></h2>

    </div> 


    <div class="row">

      <div class= "characters">
      <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="Vader-character">
          <p>Vader</p>
          <img src="Assets/Images/Vader.jpg" alt="Vader Character" id="Vader-image" style="width: 200px">
          <p class="health">120</p>
        </span>

        <span class="character-image available-character" id="Yoda-character">
          <p>Yoda</p>
          <img src="Assets/Images/Yoda.jpg" alt="Yoda Character" id="Yoda-image" style="width: 200px">
          <p class="health">100</p>
        </span>

        <span class="character-image available-character" id="Bob-character">
          <p>Bob</p>
          <img src="Assets/Images/Bob.jpg" alt="Bob" id="Bob-image" style="width: 200px; height: 200px">
          <p class="health">150</p>
        </span>

        <span class="character-image available-character" id="Chewy-character">
          <p>Chewy</p>
          <img src="Assets/Images/Chewy.jpg" alt="Chewy" id="Chewy-image" style="width: 200px">
          <p class="health">180</p>
        </span>
      </div> 

      </div>
      <div class="col-lg-3" id="chosen-character">
        <h2>Your Character</h2>
      </div>

      
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div> 

      
      <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack">Attack</button>
      </div> 

      
      <div class="col-lg-12" id="defender-section">
        <h2>Defender</h2>
      </div> 

      
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
      </div> 

    </div> 

  </div> 

<h4> <center><embed height="60px" type="audio/mp3" width="144" src="Assets/Images/star.mp3" volume="60" loop="false" autostart="true"></center> </h4>
  


  <script type="text/javascript" src="Assets/JavaScript/main.js"></script>

</body>
</html>
